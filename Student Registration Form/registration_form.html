<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./registration_form.css" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <h1>Student Registration Form</h1>

    <p>Please fill out this form with required information</p>

    <form method="post" action="mailto:kh9732494@gmail.com" onSubmit="return validateform()">
      <fieldset>
        <label for="first-name">
          First Name
          <abbr class="required" title="required">*</abbr>

          <input
            id="first-name"
            name="first-name"
            type="text"
            placeholder="Enter your first name"
          />
        </label>

        <label for="last-name">
          Last Name
          <abbr class="required" title="required">*</abbr>
          <input
            id="last-name"
            name="last-name"
            type="text"
            placeholder="Enter your last name"
            required
          />
        </label>

        <div name="gender">
          Gender
          <span class="required" title="required">*</span>
        </div>
        <label for="male">
          Male
          <input id="male" name="gender" type="radio" class="inline" required />
        </label>

        <label for="female">
          Female
          <input
            id="female"
            name="gender"
            type="radio"
            class="inline"
            required
          />
        </label>

        <label for="age">
          Input your age (years)
          <abbr class="required" title="required">*</abbr>
          <input id="age" type="number" name="age" min="13" max="99" required />
        </label>

        <label for="dob">
          Date of Birth
          <abbr class="required" title="required">*</abbr>
          <input id="dob" name="dob" type="date" required />
        </label>

        <label for="email">
          Email Address
          <abbr class="required" title="required">*</abbr>
          <input id="email" name="email" type="email" required />
        </label>

        <label for="password"
          >Password
          <abbr class="required" title="required">*</abbr>
          <input
            id="password"
            name="password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required
          />
        </label>

        <label for="confirm-password"
          >Confirm Password
          <span></span>
          <abbr class="required" title="required">*</abbr>
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required
          />
          <div class="notice">(confirm-password must be same as password)</div>
        </label>

        <label for="phone-number">
          Phone number
          <abbr class="required" title="required">*</abbr>
          <input
            id="phone-number"
            name="phone-number"
            type="number"
            required
          />
        </label>

        <label for="address">
          Address
          <abbr class="required" title="required">*</abbr>
          <textarea
            id="address"
            name="address"
            rws="3"
            cols="30"
            placeholder="Stadium Road Street No.8 Near Mubarak Hotel Rawalpindi"
            required
          ></textarea>
        </label>

        <label for="province"
          >Province
          <abbr class="required" title="required">*</abbr>
          <select id="referrer" name="referrer" required>
            <option value="">(select one)</option>
            <option value="1">Punjab</option>
            <option value="2">KPK</option>
            <option value="3">Sindh</option>
            <option value="3">Balochistan</option>
            <option value="3">AJK / GB</option>
          </select>
        </label>

        <label for="postal-code">
          Postal Code
          <abbr class="required" title="required">*</abbr>
          <input
            id="postal-code"
            name="postal-code"
            type="number"
            placeholder="Enter your postal code"
            required
          />
        </label>

        Hobbies
        <label for="music">
          <input id="music" type="checkbox" name="hobbies" class="inline" />
          Music
        </label>
        <label for="movies">
          <input id="movies" type="checkbox" name="hobbies" class="inline" />
          Movies
        </label>
        <label for="sports">
          <input id="sports" type="checkbox" name="hobbies" class="inline" />
          Sports
        </label>
        <label for="travel">
          <input id="travel" type="checkbox" name="hobbies" class="inline" />
          Travel
        </label>

        <label for="profile-picture"
          >Upload your recent phograph
          <abbr class="required" title="required">*</abbr>
          <input id="profile-picture" type="file" name="file"
        /></label>

        <label for="under-taken" class="declaration">
          <input
            id="under-taken"
            name="under-taken"
            type="checkbox"
            class="inline"
            required
          />I hereby declare that the above information provided is true and
          correct
        </label>
      </fieldset>
      <input type="submit" value="Submit"/>
    </form>

    <script type="text/javascript" src="./registration_form.js"></script>
  </body>
</html>
